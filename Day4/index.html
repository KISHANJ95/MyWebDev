<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height: 100vh;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .parent:hover{
            justify-content: space-between;
        }

        .child1{
            background-color: yellow;
            height: 300px;
            width: 300px;
        }

        .child1:hover{
            transform: rotate(50deg);
            transform: translateY(90px);
            transition: 2s;
            translate: 30px;
            box-shadow: 10px 10px 10px black;
        }

        .child2{
            background-color: green;
            height: 300px;
            width: 300px;
        }    

        .child2:hover{
            transition: 2s;
            transform: translateX(90px);
            box-shadow: 10px 10px 10px black;
        }

        .logo{
            display: flex;
        }
        .menu{
            display: flex;
            gap: 100px;
        }
        nav{
            display: flex;
            background-image: url(https://images.pexels.com/photos/1169754/pexels-photo-1169754.jpeg?auto=compress&cs=tinysrgb&w=600);
            background-size: cover;
            justify-content: space-between;
            align-items: center;
            padding: 0px 50px;
            
        }
        
        li:hover{
            background-color: burlywood;
            cursor: pointer;
        }

        ul{display: flex;
            align-items: end;
            gap: 10px;
            list-style-type: none;
            font-size: large;
            color: aliceblue;
            font-weight: 800;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        #bi{display: flex;
            justify-content: center;
            align-items: center;
            height: 1000px;
            background-image: url(https://images.pexels.com/photos/2150/sky-space-dark-galaxy.jpg?auto=compress&cs=tinysrgb&w=600);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-size: x-large;
        }

    </style>
</head>
<body>

    <!-- navbar -->
    <nav>

        <div class="logo">
            <img src="https://www.nasa.gov/wp-content/themes/nasa/assets/images/nasa-logo.svg" alt="">
        </div>
            
        <div class="menu">
            <ul>
                <li><b>Home</b></li>
                <li><b>Space</b></li>
                <li><b>HQ</b></li>
                <li><b>Center</b></li>
            </ul>
        </div>
    </nav>

    <div id="bi"><b>This is an example</b></div>

    <!-- flexbox
     <div class="parent">
        <div class="child1"></div>
        <div class="child2"></div>
     </div> -->

</body>
</html>
