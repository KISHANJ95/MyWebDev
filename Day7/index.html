    <script>
        let kj = [1,2,3,"abc",8]
        console.log(kj)
        kj.push("John")
        console.log(kj)

        console.log("Hello World")
        //array
        const fruits=["apple","banana","chiku","dragon fruit","melons","papaya","mango"]
        console.log(fruits)
        fruits.push("orange")
        console.log(fruits)
        fruits.pop()
        console.log(fruits)

        fruits.unshift("banana")
        console.log(fruits)
        fruits.shift()
        console.log(fruits)

        const ReversedFruits=fruits.reverse()
        console.log(ReversedFruits)

        //sorted
        const ages=[19,43,55,87,98,12,11,9,65,44]
        console.log("This is sorted ages(ascending)",ages.sort((a,b)=>a-b))
        console.log("This is sorted ages(descending)",ages.sort((a,b)=>b-a))
        
        const SortedFruits=fruits.sort()
        console.log(SortedFruits)
        const DescendFruits=fruits.reverse()
        console.log(DescendFruits)

        for(let i=0;i<fruits.length;i++){
            console.log(`I like ${fruits[i]} to eat`)
        }

        //for in
        console.log("Printing fruits using for in loop")
        for(let x in fruits){
            console.log(fruits[x])
        }

        //map
        console.log("Printing fruits using map")
        const NewFruits=fruits.map((item)=>{
            console.log(item)
        })

        //for each
        console.log("Printing fruits using for each")
        fruits.forEach((item)=>{
            console.log(item)
        })

        const age=[14,23,54,107,33,67,12,11,9,44]
        const voters=age.filter((age)=>age>17)
        console.log(voters)

        const SlicedFruits=fruits.slice(2,5)
        console.log("This is sliced fruits",SlicedFruits)
        const SplicedData=fruits.splice(2,2,"orange","pineapple")
        console.log("This is spliced data",fruits)
        const CheckedFruits=fruits.includes("melons")
        console.log(CheckedFruits)

            const size=rest.length

            for(let i=0;i<size;i++){
                sum+=rest[i];
                //sum=sum+rest[i]
            }
        console.log(sum)
